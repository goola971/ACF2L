<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
			crossorigin="anonymous"
		/>

		<!-- ============================================= -->
		<!-- pour ajouter les fonts -->
		<link rel="stylesheet" href="../FONTS/font.css" />

		<!-- petit plus pour bootstrap -->
		<link rel="stylesheet" href="../CSS/style.css" />
		<!-- ============================================= -->
		<title>ACF2L</title>
	</head>
	<body class="container-fluid bg-black-50 p-0 m-0">
		<header
			class="container-fluid py-4 px-6 sticky-top z-3 GTPlanar bg-black-50"
		>
			<div class="row align-items-center justify-content-between">
				<div class="col-auto bg-primary">x</div>
				<div class="col d-flex align-items-center justify-content-end">
					<nav>
						<ul class="nav text-white-50 GTPlanar">
							<li class="nav-item">
								<a href="#hero" class="nav-link text-reset"
									>Accueil</a
								>
							</li>
							<li class="nav-item">
								<a href="#" class="nav-link text-reset"
									>Activités</a
								>
							</li>
							<li class="nav-item">
								<a href="#" class="nav-link text-reset">ULM</a>
							</li>
							<li class="nav-item">
								<a href="#" class="nav-link text-reset"
									>Matériels</a
								>
							</li>
							<li class="nav-item">
								<a href="#" class="nav-link text-reset"
									>Équipe</a
								>
							</li>
							<li class="nav-item">
								<a href="#" class="nav-link text-reset"
									>Évènements</a
								>
							</li>
						</ul>
					</nav>
					<button
						class="btn btn-light ms-2 d-flex align-items-center rounded-pill"
					>
						<span class="ms-1 fw-bold Edges">Réservation</span>
						<div
							class="d-flex justify-content-center align-items-center p-2 rounded-circle ms-3 bg-black"
						>
							<img
								class=""
								src="../IMG/icon/arrowTopRight.svg"
								alt="arrowTopRight"
							/>
						</div>
					</button>
				</div>
			</div>
		</header>
		<main class="container-fluid">
			<section
				class="container-fluid vh-100 position-relative px-6 py-5"
				id="hero"
			>
				<div>
					<!-- en majuscule font-size grande -->
					<h1
						class="fw-bold text-white text-uppercase Edges fs-title"
					>
						Aéro-club
					</h1>
					<h2
						class="fw-bold text-white text-uppercase Edges fs-title"
					>
						FROTEY-Lès-Lures
					</h2>
				</div>
				<p class="text-white GTPlanar fs-6">
					Bienvenue dans ACL2F, l’association vous offre la chance de
					<br />
					pratiquer l’aviation légère dans un environnement
					exceptionnel.
					<br />
					Venez piloter nos ULM.
				</p>
				<button
					class="btn btn-light d-flex align-items-center rounded-pill gap-2"
				>
					<span class="ms-3 fw-bold Edges fs-5">Découvrir</span>
					<div
						class="d-flex justify-content-center align-items-center p-3 rounded-circle ms-3 bg-black"
					>
						<img
							class=""
							src="../IMG/icon/arrowTopRight.svg"
							alt="arrowTopRight"
						/>
					</div>
				</button>
				<div
					class="position-absolute top-0 start-0 w-100 h-100 px-6 pt-5"
				>
					<img
						class="w-100 h-100"
						src="../IMG/fond/heroBackground.png"
						alt=""
					/>
					<div
						class="position-absolute bottom-0 end-0 h-25 w-50 pb-2 d-flex flex-column justify-content-end align-items-end px-6"
					>
						<button
							class="btn btn-light d-flex align-items-center rounded-pill gap-2"
						>
							<span class="ms-3 fw-bold Edges fs-5"
								>Réserver maintenant !</span
							>
							<div
								class="d-flex justify-content-center align-items-center p-2 rounded-circle ms-3 bg-black"
							>
								<img
									class=""
									src="../IMG/icon/arrowTopRight.svg"
									alt="arrowTopRight"
								/>
							</div>
						</button>
					</div>
				</div>
			</section>
		</main>
		<footer></footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
			crossorigin="anonymous"
		></script>
	</body>
</html>
